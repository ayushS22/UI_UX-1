<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaaS Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1>Customer SaaS Solution</h1>
    <p>Streamline your business operations with our simple and effective tools.</p>
    <button class="cta-button">Get Started Now</button>
  </header>

  <!-- Features Section -->
  <section class="features">
    <h2>Features</h2>
    <ul>
      <li>Easy-to-use dashboard</li>
      <li>24/7 customer support</li>
      <li>Secure data management</li>
      <li>Integration with popular tools</li>
    </ul>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="How can we help you?" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
